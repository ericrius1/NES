<head>
  <title>StoryTime</title>
  <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah|Just+Me+Again+Down+Here' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div id="main" class = "page">
    {{> lobby }}
    {{> game}}
  </div>
</template>

<template name="lobby">
  <div>
    {{#if show}}
    <div id="lobby">
      {{#if looking}}
         <div>At least {{remaining_players}} more needed!</div>
      {{else}}
      <div class ="get_name">
        <div>Who are you, really?</div>
        <input id="myname" class = 'nameInput' type="text"/>
        <button id="join_story" class="join_story"{{{disabled}}}>Join Story</button>
      </div>
      {{/if}}
    {{/if}}
  </div>
</template>
