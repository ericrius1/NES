<head>
  <title>StoryTime</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div id="main">
    <div id ="title">StoryTime</div>
    {{> lobby }}
    {{> submission }}
  </div>
</template>

<template name="lobby">
  <div>
    {{#if show }}
    <div id="lobby">
      <button id="startgame" class="startgame">Join Story</button>
    {{/if}}
  </div>
</template>
