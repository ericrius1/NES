<head>
  <title>StoryTime</title>
  <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah|Just+Me+Again+Down+Here' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div id="main" class = "page">
    {{> lobby }}
    {{> game}}
  </div>
</template>

<template name="lobby">
  <div>
    {{#if show}}
    <div id="lobby">
      {{#if looking}}
         <div id = 'waiting'>At least {{remaining_players}} more needed!</div>
        {{#if can_begin}}
          <button id="start_story" class="start_story">Start Story</button>   
        {{/if}} 
      {{else}}
      <div class ="get_name">
        <div>Enter your name and click the join story button to begin!</div>
        <input id="myname" class = 'nameInput' type="text"/>
        <button id="join_story" class="join_story"{{{disabled}}}>Join Story</button>
      </div>
      {{/if}}
    {{/if}}
  </div>
</template>

<template name = "timer">
  <div class = "clock">
    {{time}}
  </div>
</template>
