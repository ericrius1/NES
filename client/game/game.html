<template name = "game">

  {{#if show}}
    <article>      
      <p>It was midnight in the Howling forest. The wind whistled through the tops of the ancient trees. Suddenly, something enormous crashed and rumbled through the eerie woods.</p>
    </article>

    <nav class="tabs">
      {{#each players}}
        <a data-player-id="{{_id}}" href="#">{{name}}</a>
      {{/each}}
    </nav>
    <div class="fragment">
      {{#if me}}
        <textarea class="storyInput"></textarea>
      {{else}}
        <textarea class="storyInput" readonly>other player text</textarea>
      {{/if}}
      <!-- <button class="button">Pick</button> -->
      <label class="approved"><input type="radio" name="chosenStory"><span></span></label>
    </div>
    {{>clock}}
  {{/if}}
</template>
<template name="clock">
  <div class = "clock">
      {{clock}}
  </div>
</template>
