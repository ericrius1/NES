<template name = "game">

  {{#if show}}
    {{> clock}}
    {{#each players}}
      {{> player }}
    {{/each}}
  {{/if}}
</template>


<template name = "player">
  <div id = "display_name">{{name}}</div>
  <input id = "submission" type = "text" disabled />
</template>

<template name="clock">
  <div id = "clock">
      {{clock}}
  </div>
</template>
