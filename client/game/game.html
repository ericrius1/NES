<template name = "game">

  {{#if show}}
    {{> clock}}
    {{>player}}
    {{#each other_players}}
      {{> other_player }}
    {{/each}}
  {{/if}}
</template>


<template name = "player">
  <div id = "display_name">{{my_name}}</div>
  <input id = "submission_{{my_name}}" type = "text" />
  {{#if voting}}
    <button id = "choose">Choose!</button>
  {{/if}}
</template>

<template name = "other_player">
  <div id = "display_name">{{name}}</div>
  <input id = "submission_{{name}}" type = "text" readonly />
  {{#if voting}}
    <button id = "choose">Choose!</button>
  {{/if}}
</template>



<template name="clock">
  <div id = "clock">
      {{clock}}
  </div>
</template>
