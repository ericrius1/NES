<template name="game">

  {{#if show}}
    {{setup_round}}
      {{>stopwatch}}
    <div class="container">
      
      <div class="page storyContent">
          {{>story}}
      </div>

      <nav class="tabs">
        {{#each players}}
          <a data-player-id="{{_id}}" href="#" class={{selected}}>{{name}}</a>
        {{/each}}
      </nav>
      <div class="page">
        <div class="fragment">
           <textarea id="storyInput" class="storyInput"  {{readonly}}>{{submission}}</textarea>
            {{#if voting}}
              <label class="approved"><input type="radio" name="chosenStory"><span></span></label>
        </div>
              <div class="game_instructions">Click the approve button for the submission you like the best!
                                              The submission with the most votes will be incorporated into the story!
              </div>
              <div id = "voting_timer">{{vote_timer}}</div>
            {{/if}}

            {{#if between_rounds}}
              <div id = "round_winner"> {{round_winner}}'s submission was selected to be incorporated into the story!</div>
            {{/if}}
            <div class="game_instructions"> Round {{current_round}} of {{total_rounds}}</div>
        </div>

    </div>
  {{/if}}
</template>

<template name="clock">
</template>

<template name="story">
  <article>
    <p>{{content}}</p>
  </article>
</template>
