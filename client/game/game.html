<template name = "game">

  {{#if show_game}}
    <div id = "clock">
      {{clock}}
    </div>
    {{#each players}}
          {{> player }}
    {{/each}}
  {{/if}}
</template>


<template name = "player">
  <div id = "display_name">{{name}}</div>
  <input id = "submission" type = "text" />
</template>
